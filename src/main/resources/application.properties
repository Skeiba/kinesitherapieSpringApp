spring.application.name=kinesitherapie

spring.config.import=optional:file:./src/main/resources/application-secret.properties

rsa.public-key=classpath:certs/public.pem
rsa.private-key=classpath:certs/private.pem


#MySQl Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/kinesitherapie-db
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=

# Hibernate (JPA) Configuration
spring.jpa.hibernate.ddl-auto=update

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

#Spring Session with JDBC
spring.session.jdbc.initialize-schema=always

logging.level.org.springframework.web=DEBUG
